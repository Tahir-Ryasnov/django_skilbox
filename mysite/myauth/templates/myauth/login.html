{% extends 'myauth/base.html' %}


{% block title %}
    Login
{% endblock %}

{% block body %}
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <div>
            <button type="submit">Login</button>
        </div>
        <div>
            <button><a href="{% url 'myauth:register' %}">Register</a></button>
        </div>
        <div>
            <button><a href="{% url 'myauth:users' %}">To users list</a></button>
        </div>
    </form>
{% endblock %}
